<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>당근당근당근</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #fff9c4; /* 연한 노랑 배경 */
        }

        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover; /* 이미지 비율을 유지하며 전체 영역 채우기 */
        }

        .container {
            padding-left: 50px;
            padding-right: 50px;
        }

        .card {
            transition: transform 0.3s ease; /* 마우스를 올렸을 때 부드럽게 변하도록 설정 */
            height: 100%; /* 모든 카드의 높이를 동일하게 맞춤 */
        }

        .card:hover {
            transform: scale(1.05); /* 마우스를 올리면 5% 확대 */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">

            <div class="col-md-4 d-flex">

            </div>

                    </div>
                </div>
            </div>

            <!-- 세 번째 카드 -->
            <div class="col-md-4 d-flex">

                    <img src="책상.jpg" class="card-img-top" alt="책상">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.naver.com/" target="_blank">책상</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                        <p class="card-text">사무실에서 쓰던 책상 팝니다. 깨끗하게 사용했어요!</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 d-flex">

                    </div>
                </div>
            </div>

            <!-- 다섯 번째 카드 -->

                <div class="card">
                    <img src="청소기.jpg" class="card-img-top" alt="청소기">

                        <h5 class="card-title"><a href="https://www.naver.com/" target="_blank">청소기</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">10만원</h6>

                        <h6 class="card-subtitle mb-2 text-muted">15만원</h6>
                        <p class="card-text">상태가 좋은 자전거입니다. 주로 출퇴근용으로 사용했어요.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
